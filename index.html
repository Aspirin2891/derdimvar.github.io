<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DerdimVar</title>
</head>
<body>

<h2>Kayıt / Giriş</h2>

<input type="email" id="email" placeholder="Email">
<br><br>
<input type="password" id="password" placeholder="Şifre">
<br><br>

<button id="registerBtn">Kayıt Ol</button>
<button id="loginBtn">Giriş Yap</button>

<p id="status"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAllhg1GM46bF9KKGv2t20uBb4xMSaEMnQ",
  authDomain: "derdimvar-c0642.firebaseapp.com",
  projectId: "derdimvar-c0642",
  storageBucket: "derdimvar-c0642.firebasestorage.app",
  messagingSenderId: "113627224046",
  appId: "1:113627224046:web:1aae2416c21916d1b560ff",
  measurementId: "G-0L4L6Q8KGH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const email = document.getElementById("email");
const password = document.getElementById("password");
const status = document.getElementById("status");

document.getElementById("registerBtn").addEventListener("click", () => {
  createUserWithEmailAndPassword(auth, email.value, password.value)
    .then(() => {
      status.innerText = "Kayıt başarılı ✅";
    })
    .catch((error) => {
      status.innerText = error.message;
    });
});

document.getElementById("loginBtn").addEventListener("click", () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => {
      status.innerText = "Giriş başarılı ✅";
    })
    .catch((error) => {
      status.innerText = error.message;
    });
});

</script>

</body>
</html>

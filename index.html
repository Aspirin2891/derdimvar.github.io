<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dertleş ve Derman Bul</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

header {
  background: linear-gradient(90deg, #ff7a00, #0066cc);
  color: white;
  padding: 25px;
  text-align: center;
}

nav {
  background: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav .menu a {
  margin-right: 20px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.container {
  max-width: 1000px;
  margin: 30px auto;
  padding: 20px;
}

.card {
  background: white;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #0066cc;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #004999;
}

.topic {
  padding: 10px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.topic:hover {
  background: #f2f2f2;
}

.reply {
  padding: 8px;
  border-bottom: 1px solid #eee;
}

footer {
  text-align: center;
  padding: 20px;
  color: gray;
}
</style>
</head>
<body>

<header>
<h1>Dertleş ve Derman Bul</h1>
<p>Samimi • Güvenilir • Çözüm Odaklı</p>
</header>

<nav>
<div class="menu">
<a href="#">Dertleşme</a>
<a href="#">Tamirat</a>
<a href="#">Kendin Yap</a>
</div>
<div id="userArea">Giriş yapılmadı</div>
</nav>

<div class="container">

<div class="card" id="authCard">
<h2>Üyelik</h2>
<input type="email" id="email" placeholder="E-posta">
<input type="password" id="password" placeholder="Şifre (min 6 karakter)">
<button id="registerBtn">Kayıt Ol</button>
<button id="loginBtn">Giriş Yap</button>
<button id="logoutBtn">Çıkış</button>
<p id="status"></p>
</div>

<div class="card">
<h2>Yeni Konu Aç</h2>
<input type="text" id="topicTitle" placeholder="Konu başlığı">
<textarea id="topicContent" placeholder="Detaylı anlat..."></textarea>
<button id="createTopic">Konu Oluştur</button>
</div>

<div class="card">
<h2>Konular</h2>
<div id="topicsList"></div>
</div>

<div class="card" id="topicDetail" style="display:none;">
<h2 id="detailTitle"></h2>
<p id="detailContent"></p>

<h3>Yanıtlar</h3>
<div id="replies"></div>

<textarea id="replyText" placeholder="Cevap yaz..."></textarea>
<button id="sendReply">Yanıt Gönder</button>
</div>

</div>

<footer>
© 2026 DV Forum
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, onValue } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAllhg1GM46bF9KKGv2t20uBb4xMSaEMnQ",
  authDomain: "derdimvar-c0642.firebaseapp.com",
  databaseURL: "https://derdimvar-c0642-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "derdimvar-c0642",
  storageBucket: "derdimvar-c0642.appspot.com",
  messagingSenderId: "113627224046",
  appId: "1:113627224046:web:1aae2416c21916d1b560ff"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentTopicId = null;

registerBtn.onclick = () => {
  createUserWithEmailAndPassword(auth, email.value, password.value)
  .then(() => status.innerText = "Kayıt başarılı ✅")
  .catch(e => status.innerText = e.message);
};

loginBtn.onclick = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
  .then(() => status.innerText = "Giriş başarılı ✅")
  .catch(e => status.innerText = e.message);
};

logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, user => {
  if(user){
    userArea.innerText = user.email;
    authCard.style.display = "none";
  } else {
    userArea.innerText = "Giriş yapılmadı";
    authCard.style.display = "block";
  }
});

createTopic.onclick = () => {
  if(!auth.currentUser) return alert("Giriş yapmalısın!");

  push(ref(db,"topics"),{
    title: topicTitle.value,
    content: topicContent.value,
    author: auth.currentUser.email,
    createdAt: Date.now()
  });

  topicTitle.value="";
  topicContent.value="";
};

onValue(ref(db,"topics"), snapshot=>{
  const data = snapshot.val();
  topicsList.innerHTML="";
  if(!data) return;

  for(let id in data){
    topicsList.innerHTML += `
      <div class="topic" onclick="openTopic('${id}')">
        <strong>${data[id].title}</strong><br>
        <small>${data[id].author}</small>
      </div>
    `;
  }
});

window.openTopic = function(id){
  currentTopicId = id;

  onValue(ref(db,"topics/"+id), snapshot=>{
    const data = snapshot.val();
    detailTitle.innerText=data.title;
    detailContent.innerText=data.content;
    replies.innerHTML="";

    if(data.replies){
      for(let r in data.replies){
        replies.innerHTML+=`
          <div class="reply">
            <strong>${data.replies[r].author}</strong><br>
            ${data.replies[r].text}
          </div>
        `;
      }
    }

    topicDetail.style.display="block";
  });
};

sendReply.onclick = ()=>{
  if(!auth.currentUser) return alert("Giriş yapmalısın!");

  push(ref(db,"topics/"+currentTopicId+"/replies"),{
    text: replyText.value,
    author: auth.currentUser.email
  });

  replyText.value="";
};
</script>

</body>
</html>

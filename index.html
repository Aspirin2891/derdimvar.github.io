<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dertleş ve Derman Bul</title>

<style>
body { font-family: Arial; margin:0; background:#f4f6f9; }
header { background:linear-gradient(90deg,#ff7a00,#0066cc); color:white; padding:20px; text-align:center; }
.container { max-width:1000px; margin:30px auto; padding:20px; }
.card { background:white; padding:20px; margin-bottom:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
input, textarea { width:100%; padding:10px; margin-bottom:10px; }
button { padding:10px 15px; background:#0066cc; color:white; border:none; border-radius:6px; cursor:pointer; }
button:hover { background:#004999; }
.topic { cursor:pointer; padding:10px; border-bottom:1px solid #ddd; }
.topic:hover { background:#f0f0f0; }
</style>
</head>
<body>

<header>
<h1>Dertleş ve Derman Bul</h1>
</header>

<div class="container">

<div class="card">
<h2>Yeni Konu Aç</h2>
<input type="text" id="topicTitle" placeholder="Konu başlığı">
<textarea id="topicContent" placeholder="Detaylı anlat..."></textarea>
<button id="createTopic">Konu Oluştur</button>
</div>

<div class="card">
<h2>Konular</h2>
<div id="topicsList"></div>
</div>

<div class="card" id="topicDetail" style="display:none;">
<h2 id="detailTitle"></h2>
<p id="detailContent"></p>

<h3>Yanıtlar</h3>
<div id="replies"></div>

<textarea id="replyText" placeholder="Cevap yaz..."></textarea>
<button id="sendReply">Yanıt Gönder</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, onValue } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAllhg1GM46bF9KKGv2t20uBb4xMSaEMnQ",
  authDomain: "derdimvar-c0642.firebaseapp.com",
  databaseURL: "https://derdimvar-c0642-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "derdimvar-c0642",
  storageBucket: "derdimvar-c0642.appspot.com",
  messagingSenderId: "113627224046",
  appId: "1:113627224046:web:1aae2416c21916d1b560ff"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentTopicId = null;

document.getElementById("createTopic").addEventListener("click", () => {
  if (!auth.currentUser) {
    alert("Giriş yapmalısın!");
    return;
  }

  const title = topicTitle.value;
  const content = topicContent.value;

  if (!title || !content) {
    alert("Boş bırakma!");
    return;
  }

  push(ref(db, "topics"), {
    title,
    content,
    author: auth.currentUser.email,
    createdAt: Date.now()
  });

  topicTitle.value = "";
  topicContent.value = "";
});

onValue(ref(db, "topics"), snapshot => {
  const data = snapshot.val();
  const list = document.getElementById("topicsList");
  list.innerHTML = "";

  if (!data) return;

  for (let id in data) {
    list.innerHTML += `
      <div class="topic" onclick="openTopic('${id}')">
        <strong>${data[id].title}</strong><br>
        <small>${data[id].author}</small>
      </div>
    `;
  }
});

window.openTopic = function(id) {
  currentTopicId = id;
  const topicRef = ref(db, "topics/" + id);

  onValue(topicRef, snapshot => {
    const data = snapshot.val();
    detailTitle.innerText = data.title;
    detailContent.innerText = data.content;

    replies.innerHTML = "";

    if (data.replies) {
      for (let rid in data.replies) {
        replies.innerHTML += `
          <div style="border-bottom:1px solid #ddd; padding:5px;">
            <strong>${data.replies[rid].author}</strong><br>
            ${data.replies[rid].text}
          </div>
        `;
      }
    }

    topicDetail.style.display = "block";
  });
}

document.getElementById("sendReply").addEventListener("click", () => {
  if (!auth.currentUser) {
    alert("Giriş yapmalısın!");
    return;
  }

  if (!currentTopicId) return;

  push(ref(db, "topics/" + currentTopicId + "/replies"), {
    text: replyText.value,
    author: auth.currentUser.email
  });

  replyText.value = "";
});

</script>

</body>
</html>
